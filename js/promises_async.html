<body>
    <script>


    async function a(){
        const promise = new Promise((resolve,reject) => {
setTimeout(()=>resolve('hello'),1000);
        });
        const error=false;
        if(!error){
            const res=await promise;
            return res;
        }
        else{
            await promise.reject(new Error('something welnt wrong'));
        }
           }
        a()
            .then(res=>console.log(res))
            .catch(err=>console.log(err));

        

    
</script>
